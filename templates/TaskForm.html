<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  	function elastic(value)
  	{
  		var items = []
  		{% for items in posts %}
  		items.push("{{items.task_name}}")
  		{% endfor %}
  		for(var itr = 0; itr < items.length; itr++)
  		{
  			var searchStr = items[itr].toLowerCase();
        	var valToBeSearch = value.toLowerCase();
        	if((searchStr.search(valToBeSearch)) == 0)
			{
				document.getElementById("elas").innerHTML = items[itr];
				return;
			}
  		}
  		document.getElementById("elas").innerHTML = "";
		return;
    }
  </script>
</head>
<body>
<div class="container">
	<CENTER>
		<div class="well well-sm"><h2>Django ToDo App</h2></div>
	</CENTER>
	<div class="well well-sm">
	<CENTER>
	<h3><b>{{Action}} Task</b></h3>
	</CENTER>
		<form class="form-horizontal" action="" method="POST">{% csrf_token %}
		<div class="form-group">
	  		<label class="control-label col-sm-2" for="task_name">Task Name : </label>
	  		<div class="col-sm-6">
	  			{{ form.task_name }}
	  			<p id="elas"></p>
	  		</div>
	  	</div>
	  	<div class="form-group">
	  		<label class="control-label col-sm-2" for="task_desc">Task Description : </label>
	  		<div class="col-sm-6">
	  			{{ form.task_desc }}
	  		</div>
	  	</div>
	  	<div class="form-group">
	  		<label class="control-label col-sm-2" for="status">Status : </label>
	  		<div class="col-sm-6">
	  			{{ form.status }}
	  		</div>
	  	</div>
	  	<div class="form-group">
	  		<label class="control-label col-sm-2" for="priority">Priority</label>
	  		<div class="col-sm-6">
	  			{{ form.priority }}
	  		</div>
	  	</div>
	  	<div class="form-group">
	  		<label class="control-label col-sm-2" for="due_date">Due Date : </label>
	  		<div class="col-sm-6">
	  			{{ form.due_date }}
	  		</div>
	  	</div>
	  	<div class="form-group">        
	      <div class="col-sm-offset-2 col-sm-10">
	        <button type="submit" class="btn btn-success">Submit</button>
	        <a href="/" class="btn btn-default">Cancel</a>
	      </div>
	   </div>
	   </form>
	</div>
</div>
</body>
</html>
